<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>

  <!-- Main Circle Background -->
  <circle cx="24" cy="24" r="22" fill="url(#bgGradient)" opacity="0.95"/>

  <!-- Browser Window Frame -->
  <rect x="10" y="14" width="28" height="20" rx="2" fill="white" opacity="0.2"/>
  <rect x="10" y="14" width="28" height="3" rx="2" fill="white" opacity="0.3"/>

  <!-- Browser Dots -->
  <circle cx="13" cy="15.5" r="0.8" fill="white" opacity="0.6"/>
  <circle cx="15.5" cy="15.5" r="0.8" fill="white" opacity="0.6"/>
  <circle cx="18" cy="15.5" r="0.8" fill="white" opacity="0.6"/>

  <!-- Content Lines (website representation) -->
  <rect x="13" y="20" width="14" height="1.5" rx="0.75" fill="white" opacity="0.5"/>
  <rect x="13" y="23" width="10" height="1.5" rx="0.75" fill="white" opacity="0.5"/>
  <rect x="13" y="26" width="16" height="1.5" rx="0.75" fill="white" opacity="0.5"/>
  <rect x="13" y="29" width="12" height="1.5" rx="0.75" fill="white" opacity="0.5"/>

  <!-- Craft Tool - Pen/Brush crossing the browser -->
  <path d="M32 12 L36 8 L40 12 L36 16 Z" fill="url(#toolGradient)" opacity="0.9"/>
  <rect x="28" y="16" width="3" height="12" rx="1.5" fill="url(#toolGradient)" opacity="0.9" transform="rotate(-45 29.5 22)"/>

  <!-- Sparkle/Magic effect -->
  <path d="M35 28 L35.5 30 L37 30.5 L35.5 31 L35 33 L34.5 31 L33 30.5 L34.5 30 Z" fill="white" opacity="0.8"/>
  <path d="M14 10 L14.3 11 L15 11.3 L14.3 11.6 L14 13 L13.7 11.6 L13 11.3 L13.7 11 Z" fill="white" opacity="0.7"/>
</svg>
